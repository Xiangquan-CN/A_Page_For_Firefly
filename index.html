<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一言 · 诗词</title>
<style>
/* 设置网页的背景、字体样式等 */
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-image: url('https://www.z4a.net/images/2024/02/16/1000394571.png');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: white;
  text-shadow: 2px 2px 4px #000; /* 文字阴影效果 */
  overflow: hidden;
  user-select: none; /* 禁用用户选中文本 */
}
/* 页面顶部导航栏的样式 */
.header {
  display: flex; /* 使用弹性盒模型进行布局 */
  justify-content: space-between; /* 子元素之间的间距等分布 */
  align-items: center; /* 子元素在交叉轴上居中对齐 */
  background-color: rgba(255, 255, 255, 0.5); /* 背景色透明度 */
  backdrop-filter: blur(10px); /* 背景模糊效果 */
  position: fixed; /* 固定定位 */
  top: 0;
  width: 100%;
  padding: 10px 20px;
  box-sizing: border-box; /* 盒子模型为边框盒 */
  z-index: 10; /* 提升层级 */
}
/* 顶部导航栏内的Logo样式 */
.header .logo {
  font-size: 6vw; /* 使用相对单位，使其能随屏幕变化 */
}
/* 用户头像样式 */
.header .profile {
  display: flex;
  align-items: center;
  font-size: 3vw; /* 使用相对单位，使其能随屏幕变化 */
}
.header img {
  width: 50px;
  height: 50px;
  border-radius: 50%; /* 圆形头像 */
  margin-left: 10px;
}
/* 诗词显示部分的样式 */
#quote {
  text-align: center;
  width: 80%;
  font-size: 8vw; /* 使用相对单位，使其能随屏幕变化 */
  margin: 40vh auto 5vh; /* 调整距离搜索栏 */
}
#source {
  text-align: center;
  width: 80%;
  font-size: 5vw; /* 使用相对单位，使其能随屏幕变化 */
  margin: 0 auto;
}
/* 音乐控制按钮的基本样式 */
.music-control {
  position: fixed; /* 固定定位 */
  bottom: 5vh;  /* 调整位置 */
  left: 5vw; 
  font-size: 8vw; /* 使用相对单位，使其能随屏幕变化 */
  cursor: pointer; /* 鼠标悬停时的指针形状 */
  user-select: none; /* 禁用用户选中 */
}
/* 音乐选择按钮基本样式 */
.music-selection {
  position: fixed; /* 固定定位 */
  bottom: 5vh;  /* 调整位置 */
  left: 15vw; /* 在播放按钮右边 */
  font-size: 8vw; /* 使用相对单位，使其能随屏幕变化 */
  cursor: pointer; /* 鼠标悬停时的指针形状 */
  user-select: none; /* 禁用用户选中 */
}
/* 音乐选择菜单基本样式 */
.music-menu {
  display: none; /* 默认不显示 */
  position: absolute; /* 绝对定位 */
  background-color: rgba(255, 255, 255, 0.5); /* 背景色透明度 */
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* 阴影效果 */
  padding: 1vh 1vw; /* 使用相对单位，使其能随屏幕变化 */
  font-size: 4vw; 
  z-index: 1;
  border-radius: 5px;
  bottom: 10vh; /* 调整显示位置 */
  writing-mode:vertical-lr; /* 水平排列 */
}
.music-menu a {
  color: white;
  padding: 1vh 1vw; /* 使用相对单位，使其能随屏幕变化 */
  font-size: 3vw; 
  text-decoration: none;
  display: block;
  border-radius: 5px;
  writing-mode:vertical-lr; /* 水平排列 */
}
.music-menu a:hover {
  background-color: #ddd;
}
/* 搜索框及搜索引擎选择按钮的样式 */
.search-container {
  position: fixed; /* 固定定位 */
  top: 15vh; /* 距离顶部的位置，增大距离避免重叠 */
  left: 50%; /* 水平居中定位 */
  transform: translateX(-50%); /* 完成水平居中 */
  display: flex; /* 使用弹性盒模型进行布局 */
  align-items: center; /* 子元素在交叉轴上居中对齐 */
  gap: 10px; /* 子元素之间的间隔 */
  z-index: 5; /* 提升层级，避免遮盖 */
}
.search-box {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  padding: 2vh 2vw; /* 使用相对单位，使其能随屏幕变化 */
  font-size: 4vw; 
  width: auto;
  outline: none;
  color: black;
  border-radius: 5px;
}
.search-button, .engine-button {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  cursor: pointer;
  padding: 1.5vh 1.5vw; /* 使用相对单位，使其能随屏幕变化 */
  font-size: 4vw; 
  border-radius: 5px;
  outline: none;
}
/* 搜索引擎选择菜单的样式 */
.engine-menu {
  display: none; /* 默认不显示 */
  position: absolute; /* 绝对定位 */
  background-color: rgba(255, 255, 255, 0.5);
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* 阴影效果 */
  padding: 1vh 1vw; /* 使用相对单位，使其能随屏幕变化 */
  font-size: 4vw; 
  z-index: 1;
  border-radius: 5px;
  top: 5vh; /* 距离顶部按钮的位置 */
}
.engine-menu a {
  color: white;
  padding: 1vh 1vw; /* 使用相对单位，使其能随屏幕变化 */
  font-size: 3vw; 
  text-decoration: none;
  display: block;
  border-radius: 5px;
}
.engine-menu a:hover {background-color: #ddd;}
/* 定义数字时钟的样式 */
#clock {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: '微软雅黑', sans-serif;
  font-size: 25vw; /* 使用相对单位，使其能随屏幕变化 */
  color: white;
  text-align: center;
  user-select: none; /* 禁用用户选中文本 */
}
/* 树叶图标按钮 */
.leaf-icon {
  position: fixed; /* 固定定位 */
  bottom: 5vh;  /* 调整位置 */
  right: 15vw; 
  font-size: 8vw; /* 使用相对单位，使其能随屏幕变化 */
  cursor: pointer; /* 鼠标悬停时的指针形状 */
  user-select: none; /* 禁用用户选中 */
}
/* 刷新按钮样式 */
.refresh-button {
  position: fixed; /* 固定定位 */
  bottom: 5vh;  /* 调整位置 */
  right: 10vw; 
  font-size: 8vw; /* 使用相对单位，使其能随屏幕变化 */
  cursor: pointer; /* 鼠标悬停时的指针形状 */
  user-select: none; /* 禁用用户选中 */
}

/* 复制按钮样式 */
.copy-button {
    position: fixed; /* 固定定位 */
  bottom: 5vh;  /* 调整位置 */
  right: 5vw; 
  font-size: 8vw; /* 使用相对单位，使其能随屏幕变化 */
  cursor: pointer; /* 鼠标悬停时的指针形状 */
  user-select: none; /* 禁用用户选中 */
}

/* 媒体查询以兼容不同设备的屏幕方向 */
@media (orientation: landscape) {
  #quote {
    font-size: 5vw;
    margin: 30vh auto 5vh; /* 调整距离搜索栏 */
  }
  #source {
    font-size: 3vw;
  }
  .search-box, .search-button, .engine-button {
    font-size: 2.5vw;
    padding: 1vh 1vh;
  }
  .engine-menu {
    font-size: 2.5vw;
    padding: 1vh 1vh;
  }
  .engine-menu a {
    font-size: 2vw;
  }
  #clock {
    font-size: 15vw;
  }
  .leaf-icon, .refresh-button, .copy-button, .music-control, .music-selection {
    font-size: 5vw;
  }
}
</style>
</head>
<body>
<div class="header">
  <div class="logo">一言 · 诗词(v2.2)</div>
  <div class="profile"><img src="https://www.z4a.net/images/2024/02/16/1000545431.png">湘权_CN</div>
</div>
<!-- 搜索框和搜索引擎选择器组件部分 -->
<div class="search-container">
  <button class="search-button engine-button" onclick="toggleEngineMenu()">⚙️</button>
  <div class="engine-menu" id="engineMenu">
    <!-- 定义各搜索引擎的URL和名称 -->
    <a href="#" onclick="setSearchEngine('https://www.bing.com/search?q=', '必应')">必应</a>
    <a href="#" onclick="setSearchEngine('https://www.baidu.com/s?wd=', '百度')">百度</a>
    <a href="#" onclick="setSearchEngine('https://www.google.com/search?q=', '谷歌')">谷歌</a>
    <a href="#" onclick="setSearchEngine('https://duckduckgo.com/?q=', 'DuckDuckGo')">DuckDuckGo</a>
  </div>
  <!-- 搜索框组件 -->
  <input type="text" id="searchBox" class="search-box" placeholder="最喜欢流萤了！" onkeypress="searchOnEnter(event)">
  <!-- 搜索按钮 -->
  <button class="search-button" onclick="performSearch()">🔍</button>
</div>
<div id="quote">获取中……</div>
<div id="source"></div>
<!-- 背景音乐 -->
<audio id="bg-music" loop>
  <source src="https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBdlZ1VnVSZ004dFhyR1M1aGxtWnl2Y0d4aF9ZP2U9UTJLRGRF.wav" type="audio/mpeg">
  浏览器不支持音频播放。
</audio>
<!-- 播放/暂停按钮 -->
<div class="music-control paused" onclick="toggleMusic()">▶️</div>
<!-- 音乐选择按钮及其选项 -->
<div class="music-selection">
  <div class="music-select-button" onclick="toggleMusicMenu()">🎵</div>
  <div class="music-menu" id="musicMenu">
    <a href="#" onclick="changeMusic('https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBdlZ1VnVSZ004dFhyajRBUWFjdmQ1bXJQeldyP2U9bVRWbVFH.flac')">在银河中孤独摇摆</a>
    <a href="#" onclick="changeMusic('https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBdlZ1VnVSZ004dFhyajhtUzJOSnowZnB1My1FP2U9SVR1Q05J.flac')">使一颗心免于哀伤</a>
    <a href="#" onclick="changeMusic('https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBdlZ1VnVSZ004dFhya0JaMGc1NnNscVIyWWpSP2U9T0o5WWhy.flac')">希望有羽毛和翅膀</a>
    <a href="#" onclick="changeMusic('https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBdlZ1VnVSZ004dFhya0Y0dkVGU1prQnU5V0NiP2U9bWx0T1NN.flac')">若我不曾见过太阳</a>
  </div>
</div>
<!-- 树叶图标 -->
<div class="leaf-icon" onclick="toggleClock()">🍃</div>
<!-- 刷新按钮 -->
<div class="refresh-button" onclick="fetchQuote()">🔄</div>
<!-- 复制按钮 -->
<div class="copy-button" onclick="copyQuote()">📋</div>
<!-- 数字时钟显示 -->
<div id="clock" style="display: none;"></div>
<script>
// 定义两个API地址
const apiUrl1 = 'https://v1.hitokoto.cn/?c=i&encode=json';
const apiUrl2 = 'https://international.v1.hitokoto.cn/?c=i&encode=json';
let currentApi = 1;

// 异步函数获取一言诗词数据并展示
async function fetchQuote() {
  const apiUrl = currentApi === 1 ? apiUrl1 : apiUrl2;
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    document.getElementById('quote').textContent = data.hitokoto;
    document.getElementById('source').textContent = `出自「${data.from}」`;
  } catch (error) {
    console.error('Fetch error: ' + error.message);
    document.getElementById('quote').textContent = '加载失败';
    document.getElementById('source').textContent = '';
    // 切换API地址并重试
    currentApi = currentApi === 1 ? 2 : 1;
    fetchQuote();
  }
}

// 控制背景音乐播放和暂停的函数
function toggleMusic() {
  const music = document.getElementById('bg-music');
  const control = document.querySelector('.music-control');
  if (music.paused) {
    music.play();
    control.innerHTML = '⏸️'; // 改为暂停图标
  } else {
    music.pause();
    control.innerHTML = '▶️'; // 改为播放图标
  }
}

// 复制文本函数
function copyQuote() {
  const quote = document.getElementById('quote').textContent;
  const source = document.getElementById('source').textContent;
  const fullText = `${quote}\n${source}`;
  navigator.clipboard.writeText(fullText).then(() => {
    alert('诗词和出处已复制');
  });
}

// 页面加载完毕时，自动获取一言诗词
window.onload = fetchQuote;

// 默认搜索引擎URL
let searchEngineUrl = 'https://www.bing.com/search?q=';
// 执行搜索的函数
function performSearch() {
  const searchBox = document.getElementById('searchBox');
  const query = searchBox.value;
  if (query.trim() !== '') {
    window.open(searchEngineUrl + encodeURIComponent(query), '_blank');
  }
}
// 设置搜索引擎的函数
function setSearchEngine(engineUrl, engineName) {
  searchEngineUrl = engineUrl;
  document.getElementById('engineMenu').style.display = 'none';
  console.log(`搜索引擎设置为: ${engineName}`);
}
// 显示或隐藏搜索引擎选择菜单的函数
function toggleEngineMenu() {
  const menu = document.getElementById('engineMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
// 输入框按下Enter键时执行搜索
function searchOnEnter(event) {
  if (event.key === "Enter") {
    performSearch();
  }
}
// 点击页面其他位置时，隐藏搜索引擎菜单和音乐选择菜单
window.onclick = function(event) {
  if (!event.target.matches('.engine-button')) {
    const engineMenus = document.getElementsByClassName("engine-menu");
    for (let i = 0; i < engineMenus.length; i++) {
      const openEngineMenu = engineMenus[i];
      if (openEngineMenu.style.display === 'block') {
        openEngineMenu.style.display = 'none';
      }
    }
  }
  if (!event.target.matches('.music-select-button')) {
    const musicMenus = document.getElementsByClassName("music-menu");
    for (let i = 0; i < musicMenus.length; i++) {
      const openMusicMenu = musicMenus[i];
      if (openMusicMenu.style.display === 'block') {
        openMusicMenu.style.display = 'none';
      }
    }
  }
}

// 显示或隐藏音乐选择菜单
function toggleMusicMenu() {
  const menu = document.getElementById('musicMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

// 更换背景音乐的函数
function changeMusic(url) {
  const music = document.getElementById('bg-music');
  music.src = url;
  music.play();
  document.querySelector('.music-control').innerHTML = '⏸️';
  toggleMusicMenu();
}

// 显示或隐藏时钟的函数
let clockVisible = false;
function toggleClock() {
  if (clockVisible) {
    document.getElementById('quote').style.display = 'block';
    document.getElementById('source').style.display = 'block';
    document.getElementById('clock').style.display = 'none';
    clockVisible = false;
  } else {
    document.getElementById('quote').style.display = 'none';
    document.getElementById('source').style.display = 'none';
    document.getElementById('clock').style.display = 'block';
    clockVisible = true;
    startClock();
  }
}

// 开始时钟显示的函数
function startClock() {
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }
  updateClock();
  setInterval(updateClock, 1000);
}
</script>
</body>
</html>
